<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Đăng ký tài khoản</title>
</head>
<body>
	<h2>Đăng ký tài khoản</h2>

	<form th:action="@{/register}" method="post" th:object="${user}">
		<label>Username:</label> <input type="text" th:field="*{username}"
			required /><br /> <label>Password:</label> <input type="password"
			th:field="*{password}" required /><br />

		<button type="submit">Đăng ký</button>
	</form>

	<div th:if="${error}" th:text="${error}" style="color: red"></div>
	<div th:if="${success}" th:text="${success}" style="color: green"></div>

	<a th:href="@{/login}">Đã có tài khoản? Đăng nhập</a>
</body>
</html>
